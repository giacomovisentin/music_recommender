<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Recommender</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #181818;
      --hover-color: #282828;
      --text-color: #ffffff;
      --text-color-light: #b3b3b3;
      --accent-color: #1DB954; /* Spotify Green */
      --border-color: #30363d;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 40px 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      width: 900px;
      max-width: 100%;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 24px;
      font-weight: 700;
    }
    .search-box {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 50px; /* Rounded search bar */
      border: 1px solid transparent;
      background: var(--hover-color);
      color: var(--text-color);
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: var(--accent-color);
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-height: 350px;
      overflow-y: auto;
      margin-top: 8px;
      z-index: 10;
    }
    .suggestion {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }
    .suggestion:last-child {
      border-bottom: none;
    }
    .suggestion:hover, .suggestion.active {
      background: var(--hover-color);
    }
    .suggestion .meta {
      font-size: 0.9rem;
      color: var(--text-color-light);
    }
    
    /* Selected Song */
    #selected-song {
      background: var(--card-color);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      border: 1px solid var(--border-color);
    }
    #selected-song .track-info {
      flex-grow: 1;
    }
    #selected-song h3 {
      margin: 0 0 4px 0;
      font-size: 1.5rem;
    }
    #selected-song .meta {
      color: var(--text-color-light);
      font-size: 1rem;
    }

    /* Recommendations */
    #recommendations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }
    .rec-card {
      background: var(--card-color);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }
    .rec-card:hover {
      background: var(--hover-color);
    }
    .rec-card .track-name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block; /* for ellipsis */
      margin-bottom: 4px; /* Added spacing */
    }
    .rec-card .artist-name {
      font-size: 0.9rem;
      color: var(--text-color-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block; /* for ellipsis */
      margin-bottom: 12px;
    }
    .spotify-link {
      display: inline-block;
      text-decoration: none;
      background: var(--accent-color);
      color: #000000;
      font-weight: 700;
      font-size: 0.8rem;
      padding: 8px 12px;
      border-radius: 50px;
      transition: transform 0.2s, background-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .spotify-link:hover {
      transform: scale(1.05);
      background: #1ed760;
    }
    .similarity {
      font-size: 0.8rem;
      color: var(--text-color-light);
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Music Recommender</h1>
    <div class="search-box">
      <input id="search" type="text" placeholder="Search for a song or an artist...">
      <div id="suggestions" class="suggestions" style="display:none;"></div>
    </div>

    <div id="selected-song" style="display:none;"></div>

    <h2 id="rec-title" style="display:none; text-align:center; margin: 30px 0 20px 0;">Recommendations</h2>
    <div id="recommendations" class="results"></div>
  </div>

  <script>
    const search = document.getElementById('search');
    const suggestionsBox = document.getElementById('suggestions');
    const recsDiv = document.getElementById('recommendations');
    const recsTitle = document.getElementById('rec-title');
    const selectedDiv = document.getElementById('selected-song');
    let currentSuggestions = [];

    async function fetchSuggestions(q) {
      const res = await fetch(`/suggest?q=${encodeURIComponent(q)}`);
      return res.ok ? res.json() : [];
    }

    async function fetchRecommendations(index) {
      const res = await fetch('/recommend', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({index})
      });
      return res.ok ? res.json() : null;
    }

    search.addEventListener('input', async () => {
      const q = search.value.trim();
      if (q.length < 2) {
        suggestionsBox.style.display = 'none';
        return;
      }
      const data = await fetchSuggestions(q);
      currentSuggestions = data;
      renderSuggestions(data);
    });

    function renderSuggestions(list) {
      suggestionsBox.innerHTML = '';
      if (list.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }
      list.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        // Icona rimossa da qui
        div.innerHTML = `
          <div>
            <strong>${item.track_name}</strong>
            <div class="meta">${item.artist_name}</div>
          </div>
        `;
        div.addEventListener('click', () => handleSelection(item));
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = 'block';
    }

    async function handleSelection(item) {
      suggestionsBox.style.display = 'none';
      search.value = `${item.track_name} - ${item.artist_name}`;
      
      recsDiv.innerHTML = '<div class="meta" style="text-align:center;">Loading...</div>'; // Loading state
      selectedDiv.style.display = 'none';
      recsTitle.style.display = 'none';

      const data = await fetchRecommendations(item.index);
      if (!data || data.status !== 'success') {
        recsDiv.innerHTML = '<div class="meta" style="text-align:center; color: #ff4d4d;">Error loading recommendations.</div>';
        return;
      }
      
      const spotifyBaseUrl = "https://open.spotify.com/track/";

      // Render selected song card (icona rimossa)
      selectedDiv.style.display = 'flex';
      selectedDiv.innerHTML = `
        <div class="track-info">
          <h3>${data.selected.track_name}</h3>
          <div class="meta">${data.selected.artist_name}</div>
        </div>
        <a href="${spotifyBaseUrl}${data.selected.track_id}" target="_blank" class="spotify-link">Listen</a>
      `;

      // Render recommendation cards 
      recsTitle.style.display = 'block';
      recsDiv.innerHTML = '';
      data.recommendations.forEach(rec => {
        const div = document.createElement('div');
        div.className = 'rec-card';
        div.innerHTML = `
          <span class="track-name">${rec.track_name}</span>
          <span class="artist-name">${rec.artist_name}</span>
          <a href="${spotifyBaseUrl}${rec.track_id}" target="_blank" class="spotify-link">Listen</a>
          <div class="similarity">${(rec.similarity*100).toFixed(0)}% Similar</div>
        `;
        recsDiv.appendChild(div);
      });
    }

    // Close suggestions when clicking outside
    document.addEventListener('click', (e)=>{
      if (!suggestionsBox.contains(e.target) && e.target !== search) {
        suggestionsBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
